<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra tus tiquetes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Tus vacaciones so√±adas a un click!</h1>
    <form id="flightForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br><br>

        <label for="destination">Destino:</label>
        <select id="destination" required>

        </select><br><br>

        <label for="date">Fecha (AAAA-MM-DD):</label>
        <input type="date" id="date" required><br><br>

        <label for="amount">Cantidad de Tiquetes:</label>
        <input type="number" id="amount" min="1" required><br><br>
        <button type="submit">Reservar</button>
    </form>
    <div id="confirmation"></div>
    <h2>Gestiona tu reserva!</h2>
    <button id="filterByDestination">Filtrar por destino</button>
    <button id="sortByDate">Ordenar por fecha</button>
    <button id="sortByTickets">Ordenar por tiquetes</button>
    <div id="bookingList"></div>

    <script src="./scripts/functions.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
